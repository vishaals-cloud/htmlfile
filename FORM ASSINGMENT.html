<!DOCTYPE html>
<html?>
    <body>
        <center><h1>Appication Form</h1></center>
        <style>
            label{
                color:red;

            }
        </style>
        <form>
            <label>Name:</label>
            <input type="text"><br>
            <br>
            <label>Father's Name:</label>
            <input type="text"><br>
            <br>
            <label>Mother's Name:</label>
            <input type="text"><br>
            <br>
            <label>Address:</label>
            <textarea rows="3"cols="30"></textarea>
            
            &emsp;<label> Date of Birth:</label>
            <input type="date"><br>
            <br>
            <label>Phone Nunmber:</label>
            <input type="tel"><br>
            <br>
            <label>Email:</label>
            <input type="email"><br>
            <br>
            <label>Passport size pic:</label>
            <input type="image"><br>
            <br>
            <label>Alternate Number:</label>
            <input type="tel"><br>
            <br>
            <label>Gender:</label>
            <input type="radio"> Male&emsp; <input type="radio"> female<br>
            <br>
            <label>Course:</label>
            <input type="checkbox"> HTML
            <input type="checkbox"> JAVA
            <input type="checkbox"> PYTHON<br>
            <br>
            <label>Department:</label>
            <label><input list="Department"></label>
            <datalist id="Department">
                <option value="CSE"></option>
                <option value="ECE"></option>
                <option value="EEE"></option>
                <option value="AIDS"></option>
                <option value="CIVIL"></option>
            </datalist><br>
            <br>
            <label>Favorite Colour:</label>
            <input type="color"><br>
            <br>
            <label>Known Language:</label>
            <input type="checkbox"> Tamil
            <input type="checkbox"> English
            <input type="checkbox"> Malayalam
            <input type="checkbox"> Others<br>
            <br>
            <label>Height:</label>
            <input type="range" min="0" max="300"><br> 
            <br>  
            <label>Certificate:</label>
            <input type="file"><br>
            <br>
            <input type="submit">
            <input type="reset">
            <input type="button" value="OK">
        </form>
    </body>
</html>
